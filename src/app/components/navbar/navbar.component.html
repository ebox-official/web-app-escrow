<!-- Hackfix for fixed navbar -->
<div style="margin-bottom: 60px;"></div>

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-body border-bottom" style="min-height: 60px;">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <div style="width: 81px; height: 24px;" class="ebox-logo"></div>
        </a>
        <div class="d-flex align-items-center gap-3">
            <button *ngIf="connection.isConnected$ | async" class="btn btn-outline-primary" (click)="connection.disconnect();"><i class="bi bi-box-arrow-left me-2"></i>Disconnect</button>
            <div class="form-check form-switch">
                <input (input)="setDarkmode()" #darkModeCheck id="dark-mode-switch" class="form-check-input" type="checkbox">
                <label for="dark-mode-switch" class="d-none d-md-block form-check-label">Dark mode</label>
            </div>
        </div>
    </div>
</nav>
