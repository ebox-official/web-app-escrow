<!-- Hackfix for fixed navbar -->
<div style="margin-bottom: 60px;"></div>

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-body border-bottom" style="min-height: 63px;">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <div style="width: 108px; height: 32px; margin-left: 0.2rem; margin-bottom: 1px;" class="ebox-logo"></div>
        </a>
        <div class="d-flex align-items-center gap-3">
            <button *ngIf="connection.isConnected$ | async" class="btn btn-outline-primary" (click)="connection.disconnect();"><i class="bi bi-box-arrow-left me-2"></i>Connected</button>
            <div class="form-check form-switch">
                <input (input)="setDarkmode()" #darkModeCheck id="dark-mode-switch" class="form-check-input" type="checkbox">
                <label for="dark-mode-switch" class="d-none d-md-block form-check-label" style="font-size: 0.9rem; transform: translate(0px, 1px); margin-right: 0.2rem;">Dark Mode</label>
            </div>
        </div>
    </div>
</nav>
